<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册页面</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/commen.css">
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/app/login.js"></script>
</head>
<body>
<div class="login-top">
    <h1><a href="index.html"><img src="images/login/pic_01.png" alt=""></a></h1>
</div>
<div class="login-main">
    <div class="loginBox">
        <div class="phoneBox">
            <div class="loginBox-top">
                <p class="loginBox-p">短信登陆</p>
                <p>密码登陆</p>
            </div>
            <form action="">
                <div class="login" style="display:none;">
                    <div class="loginName">
                        <span><strong></strong>手机号不存在</span>
                        <em>手机号码</em>
                        <input type="text" placeholder="手机号/邮箱/用户名"/>
                    </div>
                    <div class="loginName">
                    <span><strong></strong>密码不正确</span>
                    <em>短信验证码</em>
                    <input type="password" placeholder="密码"/>
                </div>
                    <div class="rememberPassword clear">
                        <span><i></i>两周内自动登陆</span>
                    <span>
                        <a href="#">找回密码</a>|<a href="login.html">注册账号</a>
                    </span>
                    </div>
                </div>
                <div class="sign">
                    <div class="loginName">
                        <span><strong></strong>手机号不存在</span>
                        <em>手机号码</em>
                        <input type="text" placeholder="手机号码"/>
                    </div>
                    <div class="loginName clear">
                        <span><strong></strong>密码不正确</span>
                        <em>短信验证码</em>
                        <input class="validateCode" type="password" placeholder="短信验证码"/>
                        <button>获取验证码</button>
                    </div>
                    <div class="rememberPassword clear">
                        <span><i></i>两周内自动登陆</span>
                    <span>
                        <a href="#">找回密码</a>
                    </span>
                    </div>
                </div>

                <div class="loginIn"><input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;陆"></div>
                <div class="otherLoginPort">
                    <p><span>合作网站账号登陆</span></p>
                    <p class="clear">
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                    </p>
                </div>
            </form>
        </div>
        <div class="codeBox">
            <h4>手机扫码登陆</h4>
            <div class="erweiCode">
                <img src="images/login/erweima.png" alt="">
            </div>
            <p>打开<span>走秀APP</span>，扫一扫登录</p>
        </div>
        <div class="erweima">
            <span></span>
        </div>
    </div>
</div>
</body>
</html>
