<!DOCTYPE html>
<html lang="en">
<head>

    <title>登陆注册页面</title>

    <link rel="stylesheet" href="css/commen.css">
    <script type="text/javascript" src="js/lib/jquery.js"></script>

</head>
<body>
<div class="login-top">
    <h1><a href="index.html"><img src="images/login/pic_01.png" alt=""></a></h1>

        <div class="loginBox-top">
            <p class="loginBox-p">短信登陆</p>
            <p>密码登陆</p>
        </div>
        <form action="">
            <div>
                <span></span>
                <em>手机号码</em>
                <input type="text" placeholder="手机号码">
            </div>
            <div>
                <span></span>
                <em>短信验证码</em>
                <input type="password" placeholder="短信验证码">
            </div>
        </form>
    </div>
</div>
